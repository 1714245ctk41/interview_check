<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const minMaxTotal = (array) => {
        var sum = [];

        for (let i = 0; i < array.length; i++) {
          sum[i] = array.reduce((result, item) => {
            if (item !== array[i]) {
              result += item;
            }
            return result;
          }, 0);
        }
        return {
          min: Math.min(...sum),
          max: Math.max(...sum),
        };
      };
      const result = minMaxTotal([1, 3, 5, 7, 9]);

      console.log(result.min + " " + result.max);
    </script>
  </body>
</html>
